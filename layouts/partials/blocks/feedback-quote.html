<section class="max-w-xl my-24 m-auto py-10 text-center px-8">
        <h2 class="font-header md:text-5xl text-4xl font-gray font-medium py-10">{{ .Params.header }}</h2>
        <p class="quote-box relative text-left font-semibold font-main lg:text-3xl text-xl leading-normal text-grey-darkest pt-8 pb-5">{{ .Params.quote }}</p>  
        <div class="m-auto pt-4 text-left">
            <h3 class="text-grey-darkest tracking-wide font-bold text-xl uppercase mb-0 leading-normal">{{ .Params.name }}</h3>
            <p class="text-lg">{{ .Params.caption }}</p>
        </div>
</section>
