<section class="max-w-2xl mb-12 py-20 m-auto py-10 text-center">
  <h2 class="font-header md:text-5xl text-4xl font-gray font-medium py-10">{{ .Params.header }}</h2>
  <p class="font-main font-gray font-medium px-10">{{ .Params.main_text | safeHTML }}</p>
  <div class="flex sm:flex-row flex-col flex-auto justify-center py-5 flex-wrap">
    {{ range .Params.partner_logos }}
    <img class="self-center mx-4 h-16 sm:py-0 my-4" src="{{ .src }}" alt="{{ .name }}" />
    {{ end }}
  </div>
</section>
